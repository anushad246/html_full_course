<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>

<body>
    <h1>Testing</h1>
</body>

</html>


<!-- description -->

<!-- <!DOCTYPE html> defines that it is a html page, this declaration represents the document type, and helps browsers to display web pages correctly. -->
<!-- <html> is a root element of the html page -->
<!-- <head> contains meta data of the html page -->
<!-- <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
<!-- <body> contains body elemtnts for example <p>, <h1>, <div>, <span> tags -->
