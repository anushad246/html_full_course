<!DOCTYPE html>
<html lang="en">

<body>

    <!-- HTML headings are defined with the <h1> to <h6> tags. 
    <h1> defines the most important heading. <h6> defines the least important heading:  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- HTML paragraphs are defined with the <p> tag: -->
    <p>this is a Paragraph Tag</p>

    <!-- HTML Links are defined with the <a> tag: -->
    <a href="https://www.youtube.com/watch?v=jb_Eijk76sE&list=RDjb_Eijk76sE&start_radio=1">Needhele Music Video</a>

    <!-- HTML Images are defined with the <img> tag: -->
    <img src="./images/cattwo.png.jpg" height="auto" width="200px" alt="cat img">

</body>

</html>
