</head>

<body>

    <!-- The src attribute specifies the path to the image to be displayed and alt attribute we use to give alternative text for an image -->

    <!-- The href attribute specifies the URL of the page the link goes to -->

    <!-- using style attribute we add styles to an element such as color, size, background-color -->
